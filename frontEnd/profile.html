<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/9/9b/HP_-_Harry_Potter_wordmark.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <script src="js/profile.js" defer></script>
    <title>Profile</title>
</head>
<body>
    <header>
        <h1>Hogwart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="profile.html">Profile</a></li>
                <li onclick="logout()"><a href="#">LogOut</a></li>
            </ul>
        </nav>
        <svg onclick="toggleBurger()" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 20 20"><path fill="#343a40" d="M7 1L5.6 2.5L13 10l-7.4 7.5L7 19l9-9z"/></svg>
    
    </header>
    
    <main id="profile">
        <section class="profile">
            <h2>My profile :</h2>
            <h3 class="profileData">Name : </h3>
            <h3 class="profileData">Email : </h3>
            <h3 class="profileData">Number of cards found : </h3>
        </section>
        <h2>My cards : </h2>
        <aside id="filtres">
            <h2>Filters :</h2>
            <ul>
                <li class="filre active">All</li>
                <li class="filre">Gryffindor</li>
                <li class="filre">Hufflepuff</li>
                <li class="filre">Ravenclaw</li>
                <li class="filre">Slytherin</li>
                <li class="filre">Favorite</li>
            </ul>
            <svg onclick="toggleFilter()" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 20 20"><path fill="#343a40" d="M7 1L5.6 2.5L13 10l-7.4 7.5L7 19l9-9z"/></svg>
        </aside>
        <section id="cards">
            
        </section>
    </main>
</body>
</html>
