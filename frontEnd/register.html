<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/9/9b/HP_-_Harry_Potter_wordmark.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/register.js" defer></script>
    <title>S'inscrire</title>
</head>
<body>
    <main id="register">
        <form action="">
            <fieldset>
                <legend>Inscription</legend>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="15"> 
                
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required minlength="6">

                <label for="password-confirm">Confirmer le mot de passe</label>
                <input type="password" id="password-confirm" name="password-confirm" required minlength="6">

                <button type="submit">S'inscrire</button>

                <a href="login.html">Déjà un compte ?</a>
            </fieldset>
        </form>
    </main>
</body>
</html>
